		<main>
			<div class="cartao__titulo">
				<h1>Podcasts Cadastro</h1>
			</div>

			<section class="cartao">
					
				<form>

					<h2>Informações Básicas</h2>

					<fieldset>

						<!-- Nome -->

						<div class="cartao__input">
							<input class="campo__input" required type="text" name="nome"  pattern="(\S+.*)" minlength="4" title="Digite seu nome (Não deve começar com espaço)">
							<label class="card__label" for="nome">Nome</label>

						</div>

						<!-- E-mail -->

						<div class="cartao__input">
							<input class="campo__input" required type="email" name="email"  title="Digite um e-mail válido">
							<label class="card__label" for="email">E-mail</label>

						</div>

						<!-- Senha -->

						<div class="cartao__input">
							<input class="campo__input" required type="password" name="senha"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-.,]).{8,16}$" title="A senha deve conter de 8 a 12 caracteres, e  ao menos; 1 Letra Maiúcula, 1 Minúscula, 1 Número, e 1 dos segintes símbolos: !@#$%^&*_=+-.,">
							<label class="card__label" for="senha">Senha</label>

						</div>

					</fieldset>

					<h2>Informações Pessoais</h2>

					<fieldset>

						<!-- CPF -->

						<div class="cartao__input">
							<input class="campo__input" id="cpf" type="text" name="cpf"  onkeypress='return onlynumber();' onkeyup="mascaraCPF()" minlength="14" maxlength="14" required title="Insira aqui o seu CPF">
							<label class="card__label" for="cpf">CPF</label>
						</div>

						<!-- Data -->

						<div class="cartao__input">
							<input id="idade" class="campo__input campo__input__data" type="date" name="data" required id="nascimento">
						</div>
						
					</fieldset>

					<div class="card__posicao__botao">
						<button class="card__botao">Cadastrar</button>
					</div>

				</form>
			</section>
